name: AndroidBuild
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Install Flet Tool
        run: |
          python -m pip install --upgrade pip
          pip install flet cookiecutter

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # التغيير الجوهري هنا: نطلب القناة المستقرة ليجلب أحدث إصدار (3.27.x)
          channel: 'stable'
          cache: true

      - name: Accept Android Licenses
        run: |
          if flutter doctor --android-licenses --help > /dev/null 2>&1; then
            yes | flutter doctor --android-licenses
          fi

      - name: Build APK
        # أبقينا على yes احتياطياً، لكن الآن لن يحدث تعارض
        run: |
          yes | flet build apk --verbose
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: 1AzkarApp-APK
          path: build/app/outputs/flutter-apk/app-release.apk
